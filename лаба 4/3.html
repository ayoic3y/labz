<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wavy {
            text-decoration-line: underline;
            text-decoration-style: wavy;
            text-decoration-color: blue;
        }
        .dotted {
            text-decoration: underline dotted rgb(236, 215, 161);
        }
        .dashed {
            text-decoration: underline dashed green;
        }
        .double {
            text-decoration: underline double red;
        }
    </style>
</head>
<body>
    <p class="wavy">Текст с text-decoration</p>
    <p class="dotted">Текст с text-decoration</p>
    <p class="dashed">Текст с text-decoration</p>
    <p class="double">Текст с text-decoration</p>
</body>
</html>
