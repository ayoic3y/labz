<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
      //1
      let str = "http://www.youtube.com"
      if(str.startsWith('http://'))
      alert('строка начинается с http://');
      else
      alert('строка не начинается с http://');

      //2
      if(str.endsWith('.html'))
      alert('строка заканчивается на .html');
      else
      alert('строка не заканчивается на .html');
   </script> 
</body>
</html>
