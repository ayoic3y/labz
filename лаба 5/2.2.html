<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = '12345', proizv = 1;
        for(let i = 0; i < num.length; i++) {
            let gg = Number(num[i]);
            proizv = proizv * gg;
        }
        alert(`произведение цифр 12345: ${proizv}`);
    </script>
</body>
</html>
