<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1
        let n1 = 5;
        function kvadrat(n1) {
           return n1*n1;
        }
        alert(kvadrat(n1));
        
        // 2
        let n2 = 6;
        let n3 = 7;
        function summa(n2, n3) {
            return n2 + n3;
        }
        alert(summa(n2,n3));
        
        // 3
        let n4 = 20;
        let n5 = 10;
        let n6 = 5;
        function f3(n4, n5, n6) {
            let rez;
            rez = (n4 - n5)/n6;
            return rez;
        }
        alert(f3(n4, n5, n6));
        
        // 4
        let num = prompt('Ведите число от 1 до 7:');
        function week(num) {
            switch (num) {
                case '1':
                return 'понедельник';
                    break;
                case '2':
                return 'вторник';
                    break;
                case '3':
                return 'среда';
                    break;  
                case '4':
                return 'четверг';
                    break;
                case '5':
                return 'пятница';    
                    break;
                case '6':
                return 'суббота';  
                    break;
                case '7':
                return 'воскресенье';    
                    break;  
                default:
                    alert('такого числа нет');
                    break;
            }
        }
        alert(week(num));
    </script>
</body>
</html>
