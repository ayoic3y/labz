<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result = prompt('Ведите свою зарплату');
        result *= 1.15;
        alert('Премия 15%, на руки ' + result);
        result *= 0.9;
        alert('Налог 10%, осталось ' + result);
        result -= 90;
        alert('Потратил  в магазине 90р, осталось ' + result);
        result /= 2;
        alert('Жене половину отдал, осталось ' + result);
    </script>
</body>
</html>
