<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let time = Math.floor(Math.random() * 61), quat;
        if(time > 0 && time <= 15)
        quat = 1;
        else if(time > 15 && time <= 30)
        quat = 2;
        else if(time > 30 && time <= 45)
        quat = 3;
        else if(time > 45 && time <= 60)
        quat = 4;
        alert(`время: ${time}мин, четверть часа: ${quat}я`)
    </script>
</body>
</html>
